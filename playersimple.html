<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
    <link rel="icon" type="image/png" href="./src/favicon.png">
    <link href="./src/style.css" rel="stylesheet" type="text/css">
    <title>果粉宾果</title>
    <style>

    </style>

<body>
    <div class="all">
        <div class="header">
            <h1>玩家宾果（极简版）</h1>
            <p>请尝试连接您涉猎的游戏<br>看能连成多长一条线</p>
            <button id="screenshotBtn">生成页面截图</button>
        </div>

        <div class="container">

            <div class="button"><span>超级玛丽</span></div>
            <div class="button"><span>雪人兄弟</span></div>
            <div class="button"><span>坦克大战</span></div>
            <div class="button"><span>马戏团</span></div>
            <div class="button"><span>魂斗罗</span></div>

            <div class="button"><span>抢滩登陆</span></div>
            <div class="button"><span>命令与征服</span></div>
            <div class="button"><span>魔兽争霸</span></div>
            <div class="button"><span>帝国时代</span></div>
            <div class="button"><span>模拟人生</span></div>

            <div class="button"><span>使命召唤</span></div>
            <div class="button"><span>战地</span></div>
            <div class="button"><span>刺客信条</span></div>
            <div class="button"><span>极品飞车</span></div>
            <div class="button"><span>孤岛危机</span></div>

            <div class="button"><span>艾尔登法环</span></div>
            <div class="button"><span>赛博朋克2077</span></div>
            <div class="button"><span>上古卷轴</span></div>
            <div class="button"><span>死亡搁浅</span></div>
            <div class="button"><span>对马岛之魂</span></div>
            
            <div class="button"><span>扫雷</span></div>
            <div class="button"><span>蜘蛛纸牌</span></div>
            <div class="button"><span>三维弹球</span></div>
            <div class="button"><span>空当接龙</span></div>
            <div class="button"><span>红心大战</span></div>
            <!-- Your other buttons -->
        </div>
    </div>

    <!-- This div will hold the screenshot -->
    <div class="screenshot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <script>
        document.getElementById('screenshotBtn').addEventListener('click', function () {
            var button = document.getElementById('screenshotBtn');
            button.style.display = 'none'; // Hide the screenshot button

            html2canvas(document.querySelector("body > div.all"), {
                onrendered: function (canvas) {
                    var img = canvas.toDataURL();
                    var screenshot = new Image();
                    screenshot.src = img;

                    // Display the screenshot
                    var screenshotDiv = document.querySelector('.screenshot');
                    screenshotDiv.appendChild(screenshot);
                    screenshotDiv.style.display = 'block';

                    // Hide the rest of the content
                    var container = document.querySelector('.all');
                    container.style.display = 'none';
                    document.querySelector('.returnbtn').style.display = "block";
                    document.querySelector('#homebtn').style.display = "block";
                    document.body.style.background = "#ccc";
                }
            });
        });
    </script>
    <script>
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
    <button id="returnbtn" class="returnbtn" onclick="location.reload()">↑图片已生成，请右键或长按复制↑<br>点此重新填写</button>
    <button id="homebtn" class="returnbtn" onclick="window.location.href='./index.html'">返回主页</button>
    <script>
        document.getElementById('returnbtn').addEventListener('click', function () {
            var imageElement = document.querySelector("body > div.screenshot > img");
            var imageUrl = imageElement.src;

            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]).then(function () {
                        alert('图片已复制到剪切板！');
                    }).catch(function (err) {
                        console.error('复制失败：', err);
                    });
                })
                .catch(error => console.error('获取图片失败：', error));
        });
    </script>

</html>
